<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos - Matemática no Metrô</title>
    <link rel="stylesheet" href="content.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <h1>Matemática no Metrô</h1>
            </div>
            <div class="nav-actions">
                <button class="filter-btn" onclick="abrirModal()">
                    <i class="fas fa-filter"></i> Filtrar
                </button>
                <a href="Areaaluno.html" class="back-btn">
                    <i class="fas fa-arrow-left"></i> Voltar
                </a>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>Conteúdos Educacionais</h1>
            <p>Explore nosso material didático e aprenda matemática de forma interativa</p>
        </div>
    </header>

    <!-- Main Content -->
    <main class="content-section">
        <div class="content-grid" id="conteudos">
            <!-- Content will be loaded here -->
        </div>
    </main>

    <!-- Filter Modal -->
    <div id="categoriaModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Filtrar por Categoria</h2>
                <button class="close-btn" onclick="fecharModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <select id="categoriaSelectModal" class="category-select">
                    <option value="todas">Todas as Categorias</option>
                    <option value="videos">Vídeos</option>
                    <option value="exercicios">Exercícios</option>
                    <option value="materia">Matéria</option>
                    <option value="avisos">Avisos</option>
                </select>
                <button class="apply-filter-btn" onclick="filtrarPorCategoria()">
                    Aplicar Filtro
                </button>
            </div>
        </div>
    </div>

    <script src="content.js"></script>
</body>
</html>
