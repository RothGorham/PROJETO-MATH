<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Matemática no Metrô</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="forms-container">
            <div class="forms-wrapper">
                <div class="logo">
                    <h1>Matemática no Metrô</h1>
                    <p>Portal do Aluno</p>
                </div>
                
                <!-- Login Form -->
                <form id="loginForm" class="form active" action="/login" method="POST">
                    <h2>Login</h2>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf-login" name="cpf" placeholder="CPF" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-login" name="password" placeholder="Senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="remember-forgot">
                        <label>
                            <input type="checkbox"> Lembrar-me
                        </label>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p class="switch-form">
                        Não tem uma conta? <a href="#" id="showRegister">Cadastre-se</a>
                    </p>
                </form>

                <!-- Register Form -->
                <form id="registerForm" class="form" action="/win.html" method="POST">
                    <h2>Cadastro</h2>
                    <div class="input-group">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name-register" name="name" placeholder="Nome Completo" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-id-card"></i>
                        <input type="text" id="cpf-register" name="cpf" placeholder="CPF" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password-register" name="password" placeholder="Senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirm-password" placeholder="Confirmar Senha" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <button type="submit" class="btn">Cadastrar</button>
                    <p class="switch-form">
                        Já tem uma conta? <a href="#" id="showLogin">Fazer Login</a>
                    </p>
                </form>
            </div>
        </div>
        
        <div class="image-container">
            <div class="content">
                <h2>Bem-vindo ao Matemática no Metrô</h2>
                <p>Transformando o tempo de viagem em conhecimento</p>
            </div>
        </div>
    </div>

    <script src="login.js"></script>
</body>
</html>
