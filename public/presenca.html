<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matem√°tica no Metro - Sistema de Presen√ßa</title>
    <link rel="stylesheet" href="presensa.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <h1>Matem√°tica no Metro</h1>
            </div>
            <div class="nav-actions">
                <button onclick="window.location.href='Areaprofessor.html'" class="btn-back">
                    <span class="icon">‚Üê</span> Voltar
                </button>
            </div>
        </nav>
    </header>

    <main>
        <section class="search-section">
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="Buscar por nome ou CPF...">
                <button id="searchButton" onclick="searchStudents()">
                    <span class="icon">üîç</span> Buscar
                </button>
                <button onclick="openAddProfessorModal()" class="btn-secondary">Adicionar Professor</button>
            </div>
            <div class="action-buttons">
                <button onclick="exportToCSV()" class="btn-download">
                    <span class="icon">üì•</span> Exportar Dados
                </button>
                <button onclick="deleteAllStudents()" class="btn-danger">
                    <span class="icon">üóëÔ∏è</span> Excluir Todos os Alunos
                </button>

                <br>
                <div class="navigation-buttons">
                    <button onclick="window.location.href='E.html'" class="btn-navigation">
                        <span class="icon">‚û°Ô∏è</span> Leitor de Arquivo .xlsx
                    </button>
                </div>
            </div>
            
        </section>
        <section class="students-grid" id="studentsContainer">
            <!-- Students will be added here dynamically -->
        </section>
    
        <section class="attendance-details" id="attendanceDetailsContainer">
            <!-- Attendance details will be added here dynamically -->
        </section>
    </main>

    <div id="attendanceModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Registrar Presen√ßa</h2>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <form id="attendanceForm" onsubmit="submitAttendance(event)">
                <input type="hidden" id="studentId">
                <div class="form-group">
                    <label for="studentName">Nome do Aluno:</label>
                    <input type="text" id="studentName" disabled>
                </div>
                <div class="form-group">
                    <label for="studentCPF">CPF do Aluno:</label>
                    <input type="text" id="studentCPF" disabled>
                </div>
                <div class="form-group">
                    <label for="subject">Mat√©ria:</label>
                    <input type="text" id="subject" required>
                </div>
                <div class="form-group">
                    <label for="professorName">Nome do Professor:</label>
                    <input type="text" id="professorName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="date">Data:</label>
                        <input type="date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="dayOfWeek">Dia da Semana:</label>
                        <select id="dayOfWeek" required>
                            <option value="Segunda-feira">Segunda-feira</option>
                            <option value="Ter√ßa-feira">Ter√ßa-feira</option>
                            <option value="Quarta-feira">Quarta-feira</option>
                            <option value="Quinta-feira">Quinta-feira</option>
                            <option value="Sexta-feira">Sexta-feira</option>
                            <option value="S√°bado">S√°bado</option>
                            <option value="Domingo">Domingo</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="hours">Hor√°rio:</label>
                    <select id="hours" required>
                        <option value="06:00">06:00</option>
                        <option value="07:00">07:00</option>
                        <option value="08:00">08:00</option>
                        <option value="09:00">09:00</option>
                        <option value="10:00">10:00</option>
                        <option value="11:00">11:00</option>
                        <option value="12:00">12:00</option>
                        <option value="13:00">13:00</option>
                        <option value="14:00">14:00</option>
                        <option value="15:00">15:00</option>
                        <option value="16:00">16:00</option>
                        <option value="17:00">17:00</option>
                        <option value="18:00">18:00</option>
                        <option value="19:00">19:00</option>
                        <option value="20:00">20:00</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="grade">Nota:</label>
                    <input type="number" id="grade" min="0" max="10" step="0.5" required>
                </div>
                <div class="form-group">
                    <label for="observation">Observa√ß√µes:</label>
                    <textarea id="observation" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Salvar</button>
                    <button type="button" class="btn-secondary" onclick="closeModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="addProfessorModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Adicionar Professor</h2>
                <button class="close-btn" onclick="closeAddProfessorModal()">&times;</button>
            </div>
            <form id="addProfessorForm" onsubmit="submitAddProfessor(event)">
                <div class="form-group">
                    <label for="professorCPF">CPF do Professor:</label>
                    <input type="text" id="professorCPF" required>
                </div>
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Adicionar</button>
                    <button type="button" class="btn-secondary" onclick="closeAddProfessorModal()">Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="presensa.js"></script>
</body>
</html>
