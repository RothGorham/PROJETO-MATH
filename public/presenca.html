    <script>
            document.getElementById('searchInput').addEventListener('input', function (e) {
            e.target.value = formatCPF(e.target.value);
        });
        
        function formatCPF(cpf) {
            cpf = cpf.replace(/\D/g, ""); // Remove tudo o que n√£o √© d√≠gito
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o terceiro e o quarto d√≠gitos
            cpf = cpf.replace(/(\d{3})(\d)/, "$1.$2"); // Coloca um ponto entre o sexto e o s√©timo d√≠gitos
            cpf = cpf.replace(/(\d{3})(\d{1,2})$/, "$1-$2"); // Coloca um h√≠fen entre o nono e o d√©cimo d√≠gitos
            return cpf;
        }
        
               function openModal(studentId, studentName, studentCPF) {

            document.getElementById('studentName').value = studentName || '';
            document.getElementById('studentCPF').value = studentCPF || '';

<style>
